<h1 class="top-buffer">Sign Up</h1>
<hr>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

            <form (ngSubmit)="onSignup(f)" #f="ngForm">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" name="userName" class="form-control" ngModel #userName="ngModel" required minlength="5">
                    <span class="help-block" *ngIf="!userName.valid && userName.errors.minlength">Please enter a valid Username</span>

                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" class="form-control" ngModel #email="ngModel" required email>
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid E-Mail address</span>
                </div>
                <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" ngModel required minlength="7">
                </div>
                <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" ngModel required>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign up</button>
                <hr>
                <span>{{signUpMessage}}</span>
            </form>
        </div>
    </div>
</div>
