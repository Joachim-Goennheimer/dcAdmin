
<h1 class="top-buffer">Sign In</h1>
<hr>
<div class="container">
        
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                    
                <form (ngSubmit)="onSignin(f)" #f="ngForm">
                        <div class="form-group">
                            <label for="email">E-Mail/Username</label>
                            <input type="email" id="email" name="email" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" ngModel>
                        </div>
                        <button class="btn btn-primary" type="submit">Sign in</button>
                        <span class="help-block left-buffer" *ngIf="wrongUserCredentials">Wrong username or password</span>

                    </form>
            </div>
        </div>
</div>
