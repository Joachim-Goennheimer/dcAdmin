<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
  
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox> -->
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>
      
        <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Month</th>
            <td mat-cell *matCellDef="let element"> {{element.month}} </td>
          </ng-container>

        <ng-container matColumnDef="institution">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Institution</th>
          <td mat-cell *matCellDef="let element"> {{element.institution}} </td>
        </ng-container>
      
        <ng-container matColumnDef="importance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Importance</th>
          <td mat-cell *matCellDef="let element"> {{element.importance}} </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="toggleAndLoad(row)"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[10, 5, 15]" showFirstLastButtons></mat-paginator>

</div>
