<button [disabled]="isImporting" type="button" class="btn btn-outline-primary btn-lg btn-block" (click)="onImportDocumentsClick()">Import Documents</button>
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" #importProgressBar role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
</div>
<div class="row justify-content-between">
        <div class="col-xs-9 col-sm-7 col-md-6">
            <p #currentlyImportingDocumentNumber>Current Document: {{documentNumberCurrentlyImporting}}</p>
        </div>
        <div class="col-xs-9 col-sm-7 col-md-6 float-content-right">
                <p #totallyImportingDocumentsNumber class="float-right">Total Documents: {{totalDocumentsCurrentlyImporting}}</p>
        </div>

</div>
